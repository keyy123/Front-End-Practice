<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="img-src * 'self' data: https: https://keyy123.github.io">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
 
</head>
<body>
<div class="body">
  <div class="content">
     <div class="stats-container">
       <h1 class="stat">
          Get <span class="text-purple"> insights </span> that help your business grow.
        </h1>
        <p class="stat-details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-blocks">
            <p class="stat-headers"><span class="stat-emphasis">10k+</span><br/>COMPANIES</p>
            <p class="stat-headers"><span class="stat-emphasis">314</span><br/>TEMPLATES</p>
            <p class="stat-headers"><span class="stat-emphasis">12M+</span><br/>QUERIES</p>
        </div>
     </div>
     <div class="image-container">
       <div class="image wrapper">
       <img class="image" src="assets/images/desktop.jpg"/>
      </div>
     </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kheyyon Parker</a>.
  </div>

</html>
